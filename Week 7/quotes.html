<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine</title>
  <link rel="stylesheet" href="quotes.css">
  

</head>
<body>
  <section id="quote">
    <h2 id="qtext">Welcome to the fun fact machine. Click to learn something new!</h2>
    <button id="qbutton">New Fact</button>
  </section>
  <section id="flex">
    <div id="one" class="flexitem">
      <img src="brain.jpg" alt="brain" class="social">
    </div>
    <div id="two" class="flexitem">
      <img src="books.jpg" alt="books" class="social">
    </div>
    <div id="three" class="flexitem">
      <img src="lightbulb.jpg" alt="lightbulb moment" class="social">
    </div>
  </section>

<script>
  const quotes = ["The first person convicted of speeding was going eight mph", "You lose up to 30 percent of your taste buds during flight", "Only two mammals like spicy food: humans and the tree shrew", "Marie Curie is the only person to earn a Nobel prize in two different sciences", "The English word with the most definitions is 'set'", "The longest wedding veil was the same length as 63.5 football fields", "2000 years ago, the total weight of ants on earth equaled the total weight of people.", "There are 293 ways to make change for a dollar"];
  quoteCount = 0;
  document.getElementById('qbutton').addEventListener("click", newQuote);
  function newQuote(){
    document.getElementById("qtext").innerHTML = quotes[quoteCount];
    alert("clicked");
    if(quoteCount>=(quotes.length-1)){
      quoteCount = 0;
    }else{
      quoteCount +=1;
    }
  }

</script>

</body>

</html>
